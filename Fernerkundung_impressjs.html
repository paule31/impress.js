<!doctype html>
<html>
<head>
<style>
body{
	background-color: #dfdfdf;
}
.box {
	display: block;
	width: 800px;
	height: 600px;
	padding: 30px 50px;
	background-color: white;
	box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
	border: 1px solid rgba(0, 0, 0, .3);
	border-radius: 20px;
	text-shadow: 0 2px 2px rgba(0, 0, 0, .1);
	font-family: Arial, sans-serif;
	font-size: 40px;
	color: rgb(102, 102, 102);
}
</style>
</head>
<body>

<div id="impress">

<div class="step box" data-x="0" data-y="0">
	<p>This is my first slide!!</p>
</div>

<div class="step box" data-x="0" data-y="2000" data-rotate="90">
	<p>This is my second slide!!</p>
</div>

<div class="step box" data-x="2000" data-y="1000" data-rotate="180" data-scale="2">
	<p>This is my third slide!!</p>
</div>
	
<div class="step box" data-x="0" data-y="0" data-rotate-y="90">	
	<p>Vierte Folie</p>
</div>

<div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
	  <p>and <b>tiny</b> ideas</p>
</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</div>

<script src="js/impress.js"></script>
<script>
impress().init();
</script>
</body>
